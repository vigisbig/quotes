<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes A-Z</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Browse Quotes by Letter</h1>
    </header>
    
    <section class="alphabet-buttons">
        <button onclick="showQuotes('A')">A</button>
        <button onclick="showQuotes('B')">B</button>
        <button onclick="showQuotes('C')">C</button>
        <button onclick="showQuotes('D')">D</button>
        <button onclick="showQuotes('E')">E</button>
        <button onclick="showQuotes('F')">F</button>
        <button onclick="showQuotes('G')">G</button>
        <button onclick="showQuotes('H')">H</button>
        <button onclick="showQuotes('I')">I</button>
        <button onclick="showQuotes('J')">J</button>
        <button onclick="showQuotes('K')">K</button>
        <button onclick="showQuotes('L')">L</button>
        <button onclick="showQuotes('M')">M</button>
        <button onclick="showQuotes('N')">N</button>
        <button onclick="showQuotes('O')">O</button>
        <button onclick="showQuotes('P')">P</button>
        <button onclick="showQuotes('Q')">Q</button>
        <button onclick="showQuotes('R')">R</button>
        <button onclick="showQuotes('S')">S</button>
        <button onclick="showQuotes('T')">T</button>
        <button onclick="showQuotes('U')">U</button>
        <button onclick="showQuotes('V')">V</button>
        <button onclick="showQuotes('W')">W</button>
        <button onclick="showQuotes('X')">C</button>
        <button onclick="showQuotes('Y')">Y</button>
        <!-- Repeat for A-Z -->
        <button onclick="showQuotes('Z')">Z</button>
    </section>

    <section id="quotes-section">
        <!-- This section will show the quotes dynamically -->
        <h2>Quotes</h2>
        <ul id="quotes-list"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
